<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Parágrafos, tabelas e formularios</title>
</head>
<body>
	<h1>Parágrafos, tabelas e formulário.</h1>
	<p>Na aula de hoje apresenteremos os conceitos de 
	parágrafos, tabelas e formulários! </p>
	<table border="1" cellspacing="6" cellpadding="20">
		<tr>
			<th>item  1</th>
			<th>>item 2</th>
			<th>item  3</th>
			<th rowspan="2">item  4</th>
		</tr>
		<tr>
			<td>valor 1.1</td>
			<td>valor 2.1</td>
			<td>valor 3.1</td>
			
		</tr>
		<tr>
			<td>Valor 1.1</td>
			<td>valor 2.1</td>
			<td colspan="2">valor 3.1</td>
			
		</tr>
		</table>
		<form action="" method="post">
			<label for="nome">Nome:</label><br>
			<input type="text" name="nome" id="nome">
			<label for="nome">Fone:</label><br>
			<input type="tel" name="telefone" id="telefone">
			<label for="email">E-mail:</label><br>
			<input type="mail" nome= "email" id="email">
			<label for="nome">senha</label><br>
			<input type="password" name="senha" id="senha">			
		</form>
	</body>
</html>
